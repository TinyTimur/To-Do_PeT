<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="/styles/toDoList.css">
    <script src="/scripts/toDoList.js" defer></script>
</head>
<body>
    <header class="Header">
        <nav class="header__nav">
            <h1 class="logo">ToDo List</h1>
            <button id="AddTaskButton" type="button">Create New Task</button>
        </nav>    
    </header>
    
        <div id="modal" class="modal__inactive">
            <form class="modals__form">
                <label for="TaskName">Task:</label>
                <input id="TaskName" type="text" required>
            
                <label for="priority">Priority:</label>
                <select id="priority" required>
                    <option value="High">High</option>
                    <option value="Medium">Average</option>
                    <option value="Low">Low</option>
                </select>

                <label for="difficulty">Difficulty</label>
                <select id="difficulty" required>
                    <option value="Hard">Hard</option>
                    <option value="Average">Medium</option>
                    <option value="Easy">Easy</option>
                </select>

                <button id="submitNewTask" type="submit">Confirm</button>
                <button id="turnModalInactive" type="button">Cancel</button>
            </form>
        </div>
    <main class="taskField">
       <div class="taskParameters">
            <span class="taskParameterTemplate">ID</span>
            <span class="taskParameterTemplate">Task</span>
            <span class="taskParameterTemplate">Priority</span>
            <span class="taskParameterTemplate">Difficulty</span>
            <span class="taskParameterTemplate">Status</span>
       </div>
       <div class="taskList">
        
       </div>
       <button class="deleteAllTasksButton" id="removeAllTasks">Delete All Tasks</button>
       <div id="deleteModal" class="modal inactive">
        <div class="modal-content">
            <p>Are you sure you want to delete all current tasks?</p>
            <div class="modal-content--confimationButtons">
            <button id="confirmDelete">Yes</button>
            <button id="cancelDelete">No</button>
            </div>
        </div>
    </div>
       
    </main>


    
    

</body>
</html>
